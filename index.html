<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #fc03a5, #ffffff);
            font-family: "DynaPuff", system-ui;
            color: #fff;
        }
        #text-container {
            text-align: center;
            font-size: 2rem;
            line-height: 1.5;
        }
        .line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            text-shadow: 0 0 1px #808080, 0 0 2px #808080, 0 0 3px #808080;
        }
        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #reveal-button {
            opacity: 0;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: "DynaPuff", system-ui;
            color: #ff9a9e;
            background: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: opacity 1s, transform 0.2s, box-shadow 0.2s;
        }
        #reveal-button.visible {
            opacity: 1;
        }
        #reveal-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        #extra-line {
            margin-top: 20px;
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s, transform 1s;
        }
        #extra-line.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="text-container">
        <div class="line">My sweet sweet Inay ❤️</div>
        <div class="line">Good night my dear</div>
        <div class="line">Have sweet and pleasent dreams</div>
    </div>
    <button id="reveal-button">CLICK FOR A SURPRISE!</button>
    <div id="extra-line"><img src="https://i.pinimg.com/736x/52/e9/b8/52e9b82f80fe93e2f05ef02584897aff.jpg"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.line');
            const button = document.getElementById('reveal-button');
            const extraLine = document.getElementById('extra-line');

            // Show lines sequentially
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('visible');
                    if (index === lines.length - 1) {
                        setTimeout(() => {
                            button.classList.add('visible');
                        }, 2000);
                    }
                }, index * 2000);
            });

            // Reveal extra text when button is clicked
            button.addEventListener('click', () => {
                extraLine.classList.add('visible');
            });
        });
    </script>
</body>
</html>
